spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false

  output:
    ansi:
      enabled: always

  h2:
    console:
      enabled: true

logging:
  level:
    com:
      search: DEBUG
    feign: DEBUG
    org.hibernate.type: trace

feign:
  client:
    config:
     default:
       loggerLevel: full

api-key:
